name: Lint project

on: 
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP 
        uses: shivammathur/setup-php@v2 
        with:
          php-version: '7.4.3'

      - name: Install 
        run: make install
      
      - name: Validate composer.json and composer.lock
        run: composer validate
        
      - name: Run linter 
        run: make lint
